<nav>
  <mat-toolbar color="primary">
    <span>SlipKart</span>
    <span class="example-spacer"></span>

    <mat-form-field class="example-full-width add-pad" appearance="fill">
      <input matInput placeholder="Search" value="" />
    </mat-form-field>

    <button mat-icon-button class="example-icon favorite-icon" style="background: none; border: none; cursor: pointer;"
      aria-label="Home button">
      <mat-icon class="icon-display">home</mat-icon>
    </button>
  </mat-toolbar>
</nav>


<div *ngIf="showSpinner; else elseBlockShow" style="position: absolute; top: 50%; left: 50%;">
  <mat-spinner></mat-spinner>
</div>

<ng-template #elseBlockShow>
  <p>
    <mat-grid-list [cols]="gridNumber" rowHeight="1:1.2">
      <mat-grid-tile *ngFor="let product of products;index as i;">
        <product-card (toCall)='productTriggerCalled($event,i)' [product]="product">
        </product-card>
      </mat-grid-tile>
    </mat-grid-list>
  </p>
</ng-template>
